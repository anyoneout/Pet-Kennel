<body>
<!--   In pets.html, create a form with the following text inputs:
  Pet's name, age, species -->
<form action="pets.html" id="petOwnerForm2">
  <label for="petName2">Pet Name:</label>
  <input type="text" id="petName2">
  <br><br>
  <label for="age2">Age:</label>
  <input type="number" id="age2">
  <br><br>
  <label for="species2">Species:</label>
  <select name="species2" id="species2">
    <option value="cat">Cat</option>
    <option value="dog">Dog</option>
    <option value="fish">Fish</option>
  </select>
  <br><br>
<!--   Add a button (type="button") to the form to trigger the JavaScript event. -->
  <button type="button" id="saveButton2">Sign Up</button>
</form>
<div class="row" id="petOutput"></div>
<!-- Make sure to include petCreator.js before pets.js since pets.js depends on it. -->
 <script src="state.js"></script>
  <script src="petCreator.js"></script>
  <script src="pets.js"></script>
</body>
</html>
