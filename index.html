<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Pet Kennel App</title>
</head>
<body>
  
  <div class="container-md">
    <div class="row align-items-center">
      <h1>Pet Kennel App</h1>
        <div>

          
        <form action="index.html" id="petOwnerForm">
          <div class="col-6">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName">
            <br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone">
            <br>
            <label for="city">City:</label>
            <input type="text" id="city">
          </div>
          <div class="col-6">
            <label for="zipCode">Zip Code:</label>
            <input type="number" id="zipCode">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br>
            <label for="petName">Pet Name:</label>
            <input type="text" id="petName">
          </div>
          <div class="row">
          <div class="col">
            <label for="species">Species:</label>
      <!--     Add a select element to the form for selecting the pet type (e.g., dog, cat, fish). -->
            <select name="species" id="species" form="petOwnerForm">
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="fish">Fish</option>
            </select>
            <br><br>
            <button type="button" id="saveButton">Sign Up</button>
          </div>
        </form>
      </div>
      </div>
    </div>

  <div>
    <p id="customerNameOutput"></p>
    <p id="petNameOutput"></p>
    <p id="speciesOutput"></p>
  </div>
  <br>
  <script src="state.js"></script>
  <script src="petOwnerFactory.js"></script>
  <script src="script.js"></script>
</body>
</html>
